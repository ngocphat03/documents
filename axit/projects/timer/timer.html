<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./timer.css">
    <script src="./timer.js"></script>
    <title>Timer</title>
</head>
<body>
    <div class="container"><div class="main">
        <div class="inputTimer">
            <input type="text" id="inputHours" class="inputTimerDisplay" placeholder="Giờ" value=""/>
            <input type="text" id="inputMinute" class="inputTimerDisplay" placeholder="Phút" value=""/>
            <input type="text" id="inputSecond" class="inputTimerDisplay" placeholder="Giây" value=""/>
            <input type="button" id="batDau" value="Start" onclick="start()"/>
            <input type="button" id="ketThuc" value="Reset" onclick="end()"/>
        </div>
        <div class="outputTimer">
            <span id="hours">0</span> :
            <span id="minute">0</span> :
            <span id="second">0</span>
        </div>
    </div>
</body>
</html>
