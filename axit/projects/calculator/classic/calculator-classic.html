<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator-classic.css">
    <script src="../classic/calculator.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Máy Tính</title>
</head>
<body>
    <div class="contener">
        <div class="output">
            <!-- <div class="output__fixed"> </div> -->
            <div class="output__display">
                <p id="out">0</p>
            </div>
        </div>
        <div class="input">
            <div class="input--fixed"></div>
            <button onclick="cl();clRes();" class="button orther botton--orther">C</button>
            <button onclick="negative('* -1');neg();" class="button orther botton--orther" id="nega">+/-</button>
            <button onclick="percent('*0.01');perc();" class="button orther botton--orther" id="perc">%</button>
            <button onclick="cal('+');add();num('+');" onclick class="button calculation botton--orther" id="addition">+</button>
            <button onclick="num(7)" class="button number button--number">7</button>
            <button onclick="num(8)" class="button number button--number">8</button>
            <button onclick="num(9)" class="button number button--number">9</button>
            <button onclick="cal('-');sub();" class="button calculation botton--orther" id="subtraction">-</button>
            <button onclick="num(4)" class="button number button--number">4</button>
            <button onclick="num(5)" class="button number button--number">5</button>
            <button onclick="num(6)" class="button number button--number">6</button>
            <button onclick="cal('*');mul();" class="button calculation botton--orther" id="multiplication">*</button>
            <button onclick="num(1)" class="button number button--number">1</button>
            <button onclick="num(2)" class="button number button--number">2</button>
            <button onclick="num(3)" class="button number button--number">3</button>
            <button onclick="cal('/');div();" class="button calculation botton--orther" id="division">/</button>
            <button onclick="num(0)" class="button number button--number" style="width: 110px; text-align: center;">0</button>
            <button onclick="doc('.')" class="button number button--number">.</button>
            <button onclick="res();resetColor();" class="button calculation botton--orther">=</button>
    </div>
</body>
</html>
